<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="signin.js"></script>
</head>

<body>
    <form class="modal-content" onSubmit="LoginFunction()">
        <div class="container">
            <h1>Sign In</h1>
            <p>Please fill in this form to login into your account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <div class="Cancel">
                <button type="button" onClick="location.href='index.html'" class="cancelbtn">Cancel</button>
                <button type="button" onclick="LoginFunction()" class="signinbtn">Login</button>
            </div>
        </div>
        <div id="result">
        </div>
    </form>
</body>

</html>
